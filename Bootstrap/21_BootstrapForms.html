<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <h1 class="display-2">Forms</h1>
        <form action="#nowhere">
            <!-- form-row는 row보다 간격을 줄여줌 -->
            <div class="form-row">
                <div class="form-group col-md-6">
                    <!-- row->form-group col 보기 좋게 열 바꿈 -->
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="email">
                </div>
                <div class="form-group col-md-6">
                    <label for="password">password</label>
                    <input type="password" class="form-control" id="password" placeholder="password">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-12">
                    <label for="address">Street Address</label>
                    <input type="text" class="form-control" id="address" placeholder="923 Chicken Ranch st">
                </div>

                col 6 3 3 
                <div class="form-group col-md-6"> 
                    <label for="city">City</label>
                    <input type="text" class="form-control" id="city" >
                </div>

                <div class="form-group col-md-3 col-6 ">
                    <label for="state">State</label>
                    <select name="state" id="state" class="form-control">
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                    </select>
                </div>

                <div class="form-group col-md-3 col-6">
                    <label for="zip">ZIP Code</label>
                    <input type="text" class="form-control" id="zip" >
                </div>
            </div>

            <div class="form-group">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" value="" id="defaultCheck1">
                    <label for="tos" class="form-check-label">
                        Sign Me Up
                    </label>
                </div>
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" id="tos" class="custom-control-input">
                    <label for="tos" class="custom-control-label">
                        Check this custom checkbox
                    </label>
                </div>
            </div>
            <!-- 통일성을 유지하기 위해서는 form-group을 쓰는게 좋다 -->
            <button type="submit" class="btn btn-success">Register</button>


        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
</body>

</html>
