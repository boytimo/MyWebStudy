<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <h1 class="display-2">Forms</h1>
        <form action="#nowhere">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email"class="form-control"id="email" placeholder="email">
            </div>
            <div class="form-group">
                <label for="password">password</label>
                <input type="password"class="form-control"id="password" placeholder="password">
            </div>
            <div class="form-group">
                <label for="state">State</label>
                <select name="state" id="state"class="form-control">
                    <option value="AL">Alabama</option>
                    <option value="AK">Alaska</option>
                </select>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input"value=""id="defaultCheck1">
                <label for="tos" class="form-check-label">
                    Sign Me Up
                </label>
            </div>
            <div class="custom-control custom-checkbox">
                <input type="checkbox" id="tos" class="custom-control-input">
                <label for="customCheck1" class="custom-control-label">
                    Check this custom checkbox
                </label>
            </div>
            

        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
